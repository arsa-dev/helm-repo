apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portal-objetos-aprendizaje.fullname" . }}-web
  labels:
    {{- include "portal-objetos-aprendizaje.labels" . | nindent 4 }}
    {{- include "portal-objetos-aprendizaje-web.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "portal-objetos-aprendizaje-web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "portal-objetos-aprendizaje.labels" . | nindent 8 }}
        {{- include "portal-objetos-aprendizaje-web.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.web.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "portal-objetos-aprendizaje.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: APP_ENV
              value: local
            - name: APP_DEBUG
              value: "true"

            - name: APP_NAME
              value: "WEB_PORTAL"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.web.appKeySecret }}"
                  key: app_key
            - name: SESSION_LIFETIME
              value: "{{ .Values.web.sessionLifetime }}"
            - name: COLOR_PRIMARY
              value: "{{ .Values.web.colorPrimary }}"
            - name: COLOR_SECONDARY
              value: "{{ .Values.web.colorSecondary }}"
            - name: BACKEND_URL
              value: "{{ .Values.admin.publicUrl }}"

            - name: APP_URL
              value: "{{ .Values.web.publicUrl }}"

            - name: DB_HOST
              {{- if .Values.mysql.enabled }}
              value: {{ include "portal-objetos-aprendizaje.fullname" . }}-mysql-service
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mysql.mysqlHostSecret }}"
                  key: host
              {{- end }}
            - name: DB_PORT
              {{- if .Values.mysql.enabled }}
              value: "3306"
              {{- else }}
              value: "{{ .Values.mysql.mysqlPort }}"
              {{- end }}
            - name: DB_DATABASE
              value: "{{ .Values.mysql.mysqlDatabase }}"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mysql.mysqlUserSecret }}"
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mysql.mysqlPasswordSecret }}"
                  key: password
            - name: DB_PREFIX
              value: "{{ .Values.mysql.mysqlTablePrefix }}"

          {{/*
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          */}}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
